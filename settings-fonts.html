
<!DOCTYPE html>

<html lang="zh-CN">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>设置-字体</title>
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://code.iconify.design/3/3.1.1/iconify.min.js"></script>
<style>
    .hide-scrollbar::-webkit-scrollbar {
      display: none;
    }
    .hide-scrollbar {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }
    @keyframes slideUp {
      from { transform: translateY(20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    .animate-slide-up {
      animation: slideUp 0.4s ease-out forwards;
    }
    @keyframes slideIn {
      from { transform: translateY(10px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    .animate-slide-in {
      animation: slideIn 0.4s ease-out forwards;
    }
  </style>
</head>
<body class="bg-gray-50 flex justify-center py-10">
<!-- APP 容器 (375x812) -->
<div class="w-[375px] h-[812px] bg-slate-50 rounded-[3rem] shadow-2xl border-[8px] border-gray-900 overflow-hidden relative flex flex-col">
<!-- 标题栏 -->
<header class="h-14 flex items-center px-4 bg-slate-50/80 backdrop-blur-md sticky top-0 z-50 shrink-0">
<a href="4-settings.html" class="p-2 hover:bg-gray-100 rounded-full transition-colors">
<span class="iconify text-2xl text-slate-800" data-icon="heroicons:chevron-left"></span>
</a>
<h1 class="flex-1 text-center font-semibold text-slate-900 pr-9">字体与排版</h1>
</header>
<!-- 内容区 -->
<main class="flex-1 overflow-y-auto hide-scrollbar pb-10">
<!-- 预览卡片 -->
<section class="mx-4 mt-2 mb-6 p-6 bg-white rounded-3xl shadow-sm space-y-4 border border-slate-100 animate-slide-up">
<div class="space-y-1">
<p class="text-xs font-medium text-slate-400 uppercase tracking-widest">排版预览</p>
<h2 class="text-2xl font-bold text-slate-900 leading-tight">数字与文本的可读性</h2>
</div>
<div class="p-4 bg-slate-50 rounded-2xl space-y-3">
<div class="flex justify-between items-baseline">
<span class="text-sm text-slate-500">今日收益 (2025.12.27)</span>
<span class="text-xl font-bold text-indigo-600 tabular-nums">+1,280.50</span>
</div>
<p class="text-sm text-slate-600 leading-relaxed">
            启用“数字等宽”可以使金融数据对齐，提升信息处理效率。动态字体支持确保在不同字号下依然保持优雅平衡。
          </p>
</div>
</section>
<!-- 排版控制组 -->
<div class="px-4 space-y-6">
<!-- 基础调节 -->
<section class="space-y-3">
<label class="text-xs font-semibold text-slate-400 px-1 uppercase tracking-wider">排版工具</label>
<div class="bg-white rounded-2xl overflow-hidden shadow-sm border border-slate-100">
<!-- 字号步进器 -->
<div class="flex items-center justify-between p-4 border-b border-slate-50">
<div class="flex items-center space-x-3">
<span class="iconify text-slate-400" data-icon="heroicons:text-size"></span>
<span class="text-sm font-medium text-slate-700">系统字号</span>
</div>
<div class="flex items-center bg-slate-100 rounded-lg p-1">
<button class="w-8 h-8 flex items-center justify-center bg-white rounded-md shadow-sm text-slate-600">-</button>
<span class="px-4 text-sm font-bold text-slate-800">16 px</span>
<button class="w-8 h-8 flex items-center justify-center bg-white rounded-md shadow-sm text-slate-600">+</button>
</div>
</div>
<!-- 数字等宽开关 -->
<div class="flex items-center justify-between p-4">
<div class="flex items-center space-x-3">
<span class="iconify text-indigo-500" data-icon="heroicons:calculator"></span>
<span class="text-sm font-medium text-slate-700">数字等宽 (Tabular)</span>
</div>
<div class="w-12 h-6 bg-indigo-500 rounded-full relative cursor-pointer">
<div class="absolute right-1 top-1 w-4 h-4 bg-white rounded-full"></div>
</div>
</div>
</div>
</section>
<!-- 应用范围 -->
<section class="space-y-3">
<label class="text-xs font-semibold text-slate-400 px-1 uppercase tracking-wider">生效范围</label>
<div class="grid grid-cols-2 gap-2">
<button class="px-4 py-3 bg-indigo-600 text-white rounded-xl text-xs font-semibold shadow-md shadow-indigo-100">全局应用</button>
<button class="px-4 py-3 bg-white text-slate-600 rounded-xl text-xs font-semibold border border-slate-100">仅标题</button>
<button class="px-4 py-3 bg-white text-slate-600 rounded-xl text-xs font-semibold border border-slate-100">仅正文</button>
<button class="px-4 py-3 bg-white text-slate-600 rounded-xl text-xs font-semibold border border-slate-100">金融数字</button>
</div>
</section>
<!-- 字体家族列表 -->
<section class="space-y-3">
<div class="flex items-center justify-between px-1">
<label class="text-xs font-semibold text-slate-400 uppercase tracking-wider">字体资产</label>
<div class="flex items-center text-xs text-indigo-600 font-medium">
<span>前往字体商店</span>
<span class="iconify ml-1" data-icon="heroicons:arrow-right-20-solid"></span>
</div>
</div>
<div class="bg-white rounded-2xl shadow-sm border border-slate-100 divide-y divide-slate-50 overflow-hidden">
<!-- 默认字体 -->
<div class="p-4 flex items-center justify-between bg-slate-50/50">
<div class="flex flex-col">
<span class="text-base font-medium text-slate-900">系统默认</span>
<span class="text-xs text-slate-400">San Francisco / PingFang</span>
</div>
<span class="iconify text-indigo-500 text-xl" data-icon="heroicons:check-circle-20-solid"></span>
</div>
<!-- Inter -->
<div class="p-4 flex items-center justify-between group cursor-pointer">
<div class="flex flex-col">
<span class="text-base font-medium text-slate-900" style="font-family: 'Inter', sans-serif;">Inter Var</span>
<span class="text-xs text-slate-400">最适合屏幕显示的排版之选</span>
</div>
<div class="flex items-center space-x-2">
<span class="text-[10px] bg-amber-100 text-amber-700 px-2 py-0.5 rounded-full font-bold">PRO</span>
<span class="iconify text-slate-300" data-icon="heroicons:chevron-right"></span>
</div>
</div>
<!-- JetBrains Mono -->
<div class="p-4 flex items-center justify-between transition-colors hover:bg-slate-50 cursor-pointer">
<div class="flex flex-col">
<span class="text-base font-medium text-slate-900" style="font-family: monospace;">JetBrains Mono</span>
<span class="text-xs text-slate-400">高度清晰的等宽数字设计</span>
</div>
<button class="p-2 py-1 bg-slate-100 text-slate-600 rounded-lg text-xs font-bold">下载</button>
</div>
</div>
<p class="text-[10px] text-slate-400 px-2 leading-relaxed">
<span class="iconify inline mr-1" data-icon="heroicons:information-circle"></span>
            商业字体由于许可限制，在导出导出为 PDF/图片时可能回落至相似替代字体。
          </p>
</section>
</div>
</main>
<!-- 底部导航 -->
<nav class="h-20 bg-white/80 backdrop-blur-md border-t border-gray-200 flex justify-around items-center px-4 pb-4">
<a href="1-today.html" class="flex flex-col items-center space-y-1 text-gray-400 hover:text-blue-500 transition-colors">
<span class="iconify text-2xl" data-icon="heroicons:calendar-days-solid"></span>
<span class="text-[10px] font-medium">今天</span>
</a>
<a href="2-device.html" class="flex flex-col items-center space-y-1 text-gray-400 hover:text-blue-500 transition-colors">
<span class="iconify text-2xl" data-icon="heroicons:cpu-chip-20-solid"></span>
<span class="text-[10px] font-medium">设备</span>
</a>
<a href="3-broadcast.html" class="flex flex-col items-center space-y-1 text-gray-400 hover:text-blue-500 transition-colors">
<span class="iconify text-2xl" data-icon="solar:graph-up-bold-duotone"></span>
<span class="text-[10px] font-medium">广播</span>
</a>
<a href="4-settings.html" class="flex flex-col items-center space-y-1 text-blue-500">
<span class="iconify text-2xl" data-icon="heroicons:cog-8-tooth-20-solid"></span>
<span class="text-[10px] font-medium">设置</span>
</a>
</nav>
<!-- Home Indicator -->
<div class="absolute bottom-2 left-1/2 -translate-x-1/2 w-32 h-1.5 bg-black rounded-full"></div>
</div>
<script>
    // 简单的交互模拟
    document.querySelectorAll('[data-icon="heroicons:chevron-right"]').forEach(item => {
      item.parentElement.parentElement.addEventListener('click', () => {
        alert('Pro 模式下可预览高级排版效果，但变更需订阅有效。');
      });
    });
  </script>
</body>
</html>
