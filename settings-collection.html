      animation: pulse-soft 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
    }
    @keyframes slideIn {

      to { transform: translateY(0); opacity: 1; }
    }
    .animate-slide-in {
      animation: slideIn 0.4s ease-out forwards;
    }
    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }

      animation: spin 1s linear infinite;

<!-- 悬浮保存反馈 (Toast Mock) -->
<div class="absolute bottom-24 left-1/2 -translate-x-1/2 bg-gray-900/90 text-white text-[10px] px-4 py-2 rounded-full font-bold opacity-0 transition-opacity pointer-events-none" id="toast">
      配置已自动保存
    </div>
<!-- Home Indicator -->
<div class="absolute bottom-2 left-1/2 -translate-x-1/2 w-32 h-1.5 bg-black rounded-full"></div>
</div>
<script>
    // 模拟自动保存交互
    const radios = document.querySelectorAll('input[type="radio"]');
    const toast = document.getElementById('toast');

    radios.forEach(radio => {
      radio.addEventListener('change', () => {
        toast.classList.remove('opacity-0');
        setTimeout(() => {
          toast.classList.add('opacity-0');
        }, 2000);
      });
    });

    // 按钮交互预览
    document.querySelectorAll('button').forEach(btn => {
      btn.addEventListener('click', function() {
        if (this.innerText.includes('前往授权')) {
          this.style.backgroundColor = '#059669';
          this.innerText = '已前往设置';
        }
      });
    });

    // BLE连接状态管理
    function handleBleSelect(event) {
      // 显示连接中状态
      showConnecting();

      // 模拟连接过程
      setTimeout(() => {
        showConnected();
        showToast('设备已连接');
      }, 2000);
    }

    function showConnecting() {
      document.getElementById('bleSpinner').classList.remove('hidden');
      document.getElementById('bleConnected').classList.add('hidden');
      document.getElementById('bleConnecting').classList.remove('hidden');
      document.getElementById('bleDisconnected').classList.add('hidden');
    }

    function showConnected() {
      document.getElementById('bleSpinner').classList.add('hidden');
      document.getElementById('bleConnected').classList.remove('hidden');
      document.getElementById('bleConnecting').classList.add('hidden');
      document.getElementById('bleDisconnected').classList.add('hidden');
    }

    function showDisconnected() {
      document.getElementById('bleSpinner').classList.add('hidden');
      document.getElementById('bleConnected').classList.add('hidden');
      document.getElementById('bleConnecting').classList.add('hidden');
      document.getElementById('bleDisconnected').classList.remove('hidden');
    }

    function showToast(message) {
      toast.textContent = message;
      toast.classList.remove('opacity-0');
      setTimeout(() => {
        toast.classList.add('opacity-0');
      }, 2000);
    }
  </script>
