<script>
    const docs = {
      terms: {
        title: "使用条款",
        content: `
          <h3 class="font-bold text-black text-lg">1. 特别说明 (v1.0-CN)</h3>
          <p class="mt-2">本应用专为中国大陆地区设计。在本版本中，所有与外部服务器之间的通信功能均已完全移除。本应用不提供云端同步、多人在线、自动在线更新等功能。</p>
          <h3 class="font-bold text-black mt-4">2. 服务内容</h3>
          <p>应用通过蓝牙/SF技术读取您的心率数据并转换为广播协议。所有逻辑均在手机本地完成计算。</p>
          <h3 class="font-bold text-black mt-4">3. 免责声明</h3>
          <p>本应用并非医疗诊断工具。计算出的心率数据供运动娱乐参考使用，由于设备传感器精度限制，数据可能存在误差。</p>
          <h3 class="font-bold text-black mt-4">4. 联网功能限制</h3>
          <p>如果您是非中国区用户并希望使用联网中继功能，请查阅相关“联网功能总开关”说明。在中国区版本下，该开关不可见且无法激活。</p>
        `
      },
      privacy: {
        title: "隐私政策",
        content: `
          <h3 class="font-bold text-black text-lg">我们的承诺</h3>
          <p class="mt-2 text-[#34C759]">我们默认不收集、不上传、不共享任何用户数据。</p>
          <h3 class="font-bold text-black mt-4">1. 数据处理范围</h3>
          <ul class="list-disc pl-5 mt-2 space-y-1">
            <li><strong>心率数据：</strong> 实时通过系统 HealthKit 读取，仅在内存中处理，不写入私有数据库。</li>
            <li><strong>本地存储：</strong> 仅当您手动开启记录时，数据会以 CSV 格式存储在应用本地沙盒目录。</li>
            <li><strong>数据导出：</strong> 您拥有数据的完全控制权，可通过系统共享面板导出，应用本身不保留导出记录。</li>
          </ul>
          <h3 class="font-bold text-black mt-4">2. 权限说明</h3>
          <p>我们需要“蓝牙”与“健康数据”访问权限，这些权限仅用于硬件交互及数据读取，不涉及个人主页或社交信息获取。</p>
          <h3 class="font-bold text-black mt-4">3. 第三方共享</h3>
          <p>由于应用为单机运行模式，不接入任何第三方数据分析或广告定向系统。</p>
        `
      },
      sdks: {
        title: "第三方清单",
        content: `
          <table class="w-full border-collapse mt-2">
            <thead>
              <tr class="bg-[#F2F2F7]">
                <th class="border border-[#C6C6C8] px-2 py-1 text-left text-[12px]">库/框架名称</th>
                <th class="border border-[#C6C6C8] px-2 py-1 text-left text-[12px]">用途</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td class="border border-[#C6C6C8] px-2 py-2 text-[12px]">Apple HealthKit</td>
                <td class="border border-[#C6C6C8] px-2 py-2 text-[12px]">读取核心心率分值</td>
              </tr>
              <tr>
                <td class="border border-[#C6C6C8] px-2 py-2 text-[12px]">Apple CoreBluetooth</td>
                <td class="border border-[#C6C6C8] px-2 py-2 text-[12px]">广播心率外设模式</td>
              </tr>
              <tr>
                <td class="border border-[#C6C6C8] px-2 py-2 text-[12px]">Iconify Framework</td>
                <td class="border border-[#C6C6C8] px-2 py-2 text-[12px]">系统级UI矢量图标呈现</td>
              </tr>
              <tr>
                <td class="border border-[#C6C6C8] px-2 py-2 text-[12px]">Tailwind Engine</td>
                <td class="border border-[#C6C6C8] px-2 py-2 text-[12px]">轻深度视觉系统渲染</td>
              </tr>
            </tbody>
          </table>
          <p class="text-[11px] mt-4 text-[#3C3C43]/60 italic">注：以上资源均遵循 MIT 或 Apple 标准开发者授权，均不包含网络追踪组件。</p>
        `
      }
    };

    function showDoc(key) {
      const doc = docs[key];
      const sheet = document.getElementById('docSheet');
      const overlay = document.getElementById('sheetOverlay');
      const content = document.getElementById('sheetContent');
      
      document.getElementById('sheetTitle').innerText = doc.title;
      document.getElementById('sheetBody').innerHTML = doc.content;

      sheet.classList.remove('invisible');
      sheet.classList.add('pointer-events-auto');
      overlay.classList.remove('opacity-0');
      overlay.classList.add('opacity-100');
      content.classList.remove('translate-y-full');
      content.classList.add('translate-y-0');
    }

    function hideDoc() {
      const sheet = document.getElementById('docSheet');
      const overlay = document.getElementById('sheetOverlay');
      const content = document.getElementById('sheetContent');

      overlay.classList.remove('opacity-100');
      overlay.classList.add('opacity-0');
      content.classList.remove('translate-y-0');
      content.classList.add('translate-y-full');

      setTimeout(() => {
        sheet.classList.add('invisible');
        sheet.classList.remove('pointer-events-auto');
      }, 300);
    }
  </script>
